<!DOCTYPE Html>
<Html>

<html lang="en">
<head>
<link rel="icon" href="favicon.ico">  
<title>Checkout Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<style>A {text-decoration: none;}
</style>
<body>
  <form class="checkout">
    <div class="checkout-header">
      <h1 class="checkout-title">
        Checkout
        
      </h1>
    </div>
    <p>
      <input type="text" class="checkout-input checkout-name" placeholder="Your name" autofocus>
      <input type="text" class="checkout-input checkout-exp" placeholder="MM">
      <input type="text" class="checkout-input checkout-exp" placeholder="YY">
    </p>
    <p>
      <input type="text" class="checkout-input checkout-card" placeholder="Credit Card Number">
      <input type="text" class="checkout-input checkout-cvc" placeholder="CVC">
<input type="text" class="checkout-input checkout-card" placeholder="Country">
<input type="text" class="checkout-input checkout-card" placeholder="City">
<input type="text" class="checkout-input checkout-card" placeholder="Postal Code">
<input type="text" class="checkout-input checkout-card" placeholder="Street"> <input type="text" class="checkout-input checkout-card" placeholder="House Number (Optional)">  
<input type="text" class="checkout-input checkout-name" placeholder="Contact Number">  
</p>
    <p>
<a href="ClassicalGo-To.html#"class="checkout-btn">Purchase & Return To The Website</a>
      
</p>
 
  </form>

  
</body>
</html>
